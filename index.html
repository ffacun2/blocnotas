<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Notas</title>
    <link rel="icon" href="assets/img/page-icon.svg">

    <!-- link stylesheet css custom -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- link icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>
    
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Agregar una nueva nota</p>
                    <i class="fas fa-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Titulo</label>
                        <input type="text" maxlength="17">
                    </div>
                    <div class="row description">
                        <label >Description</label>
                        <textarea wrap="hard"></textarea>
                    </div>
                    <button>Agregar nota</button>
                </form>
            </div>
        </div>
    </div>


    <div class="box-confirm">
        <div class="confirm-conteiner">
            <div class="confirm-content">
                <header>
                    <p>Â¿Deseas eliminar esta nota?</p>
                </header>
                <div class="btn-conteiner">
                   <button class="cancel">Cancel</button>
                   <button class="accept">Aceptar</button> 
                </div>
            </div>
        </div>
    </div>


    <div class="wrapper">
        <!-- add note box -->
        <li class="add-box">
            <div class="icon">
                <i class="fas fa-plus"></i>
            </div>
            <p>Crear<br/>Nota</p>
        </li>
        <!-- list note box -->
        
    </div>

    <!-- link javascript custom      -->
    <script src="src/script/script.js"></script>

</body>
</html>
